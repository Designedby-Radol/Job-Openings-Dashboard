<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard de Empleos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Dashboard de Empleos</h1>
    </header>
    <div class="container">
        <button id="addJobBtn" class="add-job-button">Agregar Trabajo</button>
        <section class="filters">
            <input type="text" id="searchInput" placeholder="Buscar empleo por título..." />
            <select id="locationFilter">
                <option value="">Todas las ubicaciones</option>
                <!-- Opciones de ubicación se agregarán dinámicamente -->
            </select>
        </section>
        <!-- Se mostrarán los empleos aquí -->
        <section id="jobsContainer">
            
        </section>
    </div>

    <!-- Modal para agregar empleo -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Trabajo</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">Título:</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="jobCompany">Empresa:</label>
                    <input type="text" id="jobCompany" required>
                </div>
                <div class="form-group">
                    <label for="jobLocation">Ubicación:</label>
                    <input type="text" id="jobLocation" required>
                </div>
                <button type="submit">Subir</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
